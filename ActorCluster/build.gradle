def akkaVersion = '2.3.9'

dependencies {
    compile project(':Core')
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.11'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.12', version: '2.5.11'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.11'
    testCompile project(':Clustering')
    runtime project(':Clustering')
}

jar {
    manifest {
        attributes(
                "Main-Class": "org.eltech.ddm.cluster.actors.ServiceMain",
                "Class-Path": configurations.runtime.collect { "lib/$it.name" }.join(" ")
        )
    }
}